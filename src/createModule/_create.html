<div class='create-container'>
	<div class='create-top-head' layout='column' layout-align='center center'>
    <md-input-container>
      <label>Section Name</label>
      <input data-ng-model='currentSection.name'>
    </md-input-container>
		<div class='mdl-selectfield' data-ng-if='showDropdown' layout='column'>
      <label class='section-pick'>Pick Section</label>
      <select data-ng-model="currentSection" data-ng-options='section as section.name for section in song.sections' data-ng-change="changedSection = !changedSection">
      </select>
          
    </div>
    <!-- <md-button aria-label="edit name" class="md-accent md-fab md-raised md-mini" data-ng-click='editName=!editName'>
        <md-icon class='material-icons'>edit</md-icon>
        <md-tooltip md-direction="bottom">Edit Name</md-tooltip>
      </md-button> -->

    <!-- <md-button aria-label="create new section" class="md-accent md-raised" data-ng-click='newSection()' style='margin-left: 10%'>Create New</md-button> -->		
	</div>

	<md-divider></md-divider>

	<div layout='row' layout-align='center center' class='create-form-input'>
      	<div flex="10">
      		<span class="md-body-1">BPM</span>
     	</div>
      	
      	<md-slider flex='30' min="30" max="200" data-ng-model="currentSection.bpm" aria-label="beats per minute" id="bpm-slider" class>
      	</md-slider>
      	
      	<div flex="10" layout='row' layout-align="center center">
        	<input flex type="number" data-ng-model="currentSection.bpm" aria-label="beats per minute" aria-controls="bpm-slider">
      	</div>

      	<md-input-container flex='45' class='create-timesig-select'>
    		<label>Time Signature</label>
    		<md-select data-ng-model="currentSection.timeSig">
      			<md-option data-ng-repeat="timeSig in timeSigs" value='{{timeSig.value}}'>
        			{{timeSig.name}}
      			</md-option>
    		</md-select>
  		</md-input-container>
    </div>

	

 	<md-divider></md-divider>

	<div class='member-container' layout='row' layout-align='center'>
	
		<div flex='70' class='member-div' layout='row' layout-align='center'>
			<div data-ng-repeat='instrument in song.instruments' flex layout='row' layout-align='start'>
				<div flex class='member-col-head'>{{instrument.member}}-{{instrument.type}}</div>
				<!-- <div flex data-ng-hide="member.instrument2 == ''"class='member-	col-head'>{{member.name}}-{{member.instrument2}}</div> -->
			</div>
		</div>
	</div>

	<md-divider></md-divider>

	<div class='table-container'>
		<div class='measure-container' layout='column' layout-align='center' data-ng-repeat='measure in currentSection.measures'>
			<div flex='70' class='measure-header' layout='row' layout-align='center'	>
				<h2>Measure {{$index+1}}</h2>
			</div>
			<div class='row-container' layout='row' layout-align='center' data-ng-repeat='row in measure.rows'>
				<!-- <md-input-container class='md-block' flex='15'> -->
				<input flex='15' class='chord-input' type='text' value='chord' data-ng-model='row.chord' aria-label='chord on this beat'>
				<!-- </md-input-container> -->
				<div class='block-container' flex='70' layout='row' layout-align='center' data-ng-class-odd="'odd'">
					<div class='music-block' flex data-ng-repeat='block in row.blocks'><div data-picked-block  data-block='block'></div>
          </div> 
				</div>
				<div class='plus-minus-div' flex='15' layout='row' layout-align='center center'>
					<span>{{beats[$index]}}</span>
				</div>
			</div>
		</div> 
	</div>

	<div class="create-fab" layout="row" layout-align="end center">
    <md-content>
      <md-fab-speed-dial md-direction="left" md-open='true' ng-class="{ 'md-hover-full': CreateCtrl.hover}">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-primary">
            <md-icon class='material-icons'>menu</md-icon>
            <md-tooltip md-direction="bottom">Menu</md-tooltip>
          </md-button>
        </md-fab-trigger>
        	<md-fab-actions>
		        <md-button aria-label="add measure" class="md-accent md-fab md-raised md-mini" data-ng-click='addMeasure()'>
		            <md-icon class='material-icons'>add circle</md-icon>
            		<md-tooltip md-direction="bottom">Add Measure</md-tooltip>
          		</md-button>

       			<md-button aria-label="remove measure" class="md-accent md-fab md-raised md-mini" data-ng-click='removeMeasure()'>
            		<md-icon class='material-icons'>remove circle</md-icon>
            		<md-tooltip md-direction="bottom">Remove Measure</md-tooltip>
          		</md-button>
          
          		<md-button aria-label="add beat" class="md-accent md-fab md-raised md-mini" data-ng-click='addBeat()'>
            		<md-icon class='material-icons'>add_box</md-icon>
           			<md-tooltip md-direction="bottom">Add Beat</md-tooltip>
          		</md-button>

          		<md-button aria-label="remove beat" class="md-accent md-fab md-raised md-mini" data-ng-click='removeBeat()'>
            		<md-icon class='material-icons'>backspace</md-icon>
           			<md-tooltip md-direction="bottom">Remove Beat</md-tooltip>
          		</md-button>

          		<md-button aria-label="create new section" class="md-accent md-fab md-raised md-mini" data-ng-click='newSection()' >
            		<md-icon class='material-icons'>note_add</md-icon>
            		<md-tooltip md-direction="bottom">New Section</md-tooltip>
          		</md-button>

          		<md-button aria-label="arrange sections" class="md-accent md-fab md-raised md-mini" ng-click='goToArrange(song)' >
            		<md-icon class='material-icons'>check circle</md-icon>
            		<md-tooltip md-direction="bottom">Arrange Sections</md-tooltip>
          		</md-button>
        	</md-fab-actions>
      	</md-fab-speed-dial>
      </md-content>
	</div>
</div>
