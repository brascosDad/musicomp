<div class='create-container'>
	<div class='create-top-head' layout='column' layout-align='center center'>
    <md-input-container>
      <label>Section Name</label>
      <input data-ng-model='currentSection.name'>
    </md-input-container>
		<div class='mdl-selectfield' data-ng-if='showDropdown' layout='column'>
      <label class='section-pick'>Pick Section</label>
      <select data-ng-model="currentSection" data-ng-options='section as section.name for section in song.sections'>
      </select>
          
    </div>
    <!-- <md-button aria-label="edit name" class="md-accent md-fab md-raised md-mini" data-ng-click='editName=!editName'>
        <md-icon class='material-icons'>edit</md-icon>
        <md-tooltip md-direction="bottom">Edit Name</md-tooltip>
      </md-button> -->

    <!-- <md-button aria-label="create new section" class="md-accent md-raised" data-ng-click='newSection()' style='margin-left: 10%'>Create New</md-button> -->		
	</div>

	<md-divider></md-divider>

	<div layout='row' layout-align='center center' class='create-form-input'>
    
    <div flex='20' style='text-align: center'><p class="md-body-1">BPM</p></div>  	
      	
   	<div class='bpm-slider' flex='40'><md-slider min="30" max="200" data-ng-model="currentSection.bpm" aria-label=ats per minute" id="bpm-slider">
   	</md-slider></div> 	
   	
    <div class='bpm-input' flex='20'><input type="number" data-ng-model="currentSection.bpm" aria-label="beats per ute" aria-controls="bpm-slider"></div>
  </div>

  <md-divider></md-divider>

  <md-input-container class='create-timesig-select' layout='row' layout-align='center center'>
  	<label>Time Signature</label>
  		<md-select data-ng-model="currentSection.timeSig" data-ng-change="changeSignature()">
    			<md-option data-ng-repeat="timeSig in timeSigs" value='{{timeSig.value}}'>
      			{{timeSig.name}}
    			</md-option>
  		</md-select>
  </md-input-container>	

 	<md-divider></md-divider>

	<div class='member-container' layout='row' layout-align='center'>
	
		<div flex='70' class='member-div' layout='row' layout-align='center'>
			<div data-ng-repeat='instrument in song.instruments' flex layout='row' layout-align='start'>
				<div flex class='member-col-head'>{{instrument.member}}-{{instrument.type}}</div>
				<!-- <div flex data-ng-hide="member.instrument2 == ''"class='member-	col-head'>{{member.name}}-{{member.instrument2}}</div> -->
			</div>
		</div>
	</div>

	<md-divider></md-divider>

	<div class='table-container'>
		<div class='measure-container' layout='column' layout-align='center' data-ng-repeat='measure in currentSection.measures'>
			<div flex='70' class='measure-header' layout='row' layout-align='center'	>
				<h1>Measure {{$index+1}}</h1>
			</div>
			<div class='row-container' layout='row' layout-align='center' data-ng-repeat='row in measure.rows'>
				<!-- <md-input-container class='md-block' flex='15'> -->
				<input flex='15' class='chord-input' type='text' value='chord' data-ng-model='row.chord' aria-label='chord on this beat'>
				<!-- </md-input-container> -->
				<div class='block-container' flex='70' layout='row' layout-align='center' data-ng-class-odd="'odd'">
					<div class='music-block' flex data-ng-repeat='block in row.blocks'><div data-picked-block  data-block='block'></div>
          </div> 
				</div>
				<div class='plus-minus-div' flex='15' layout='row' layout-align='center center'>
					<span>{{beats[$index]}}</span>
				</div>
			</div>
		</div> 
	</div>

	
    
    <md-toolbar class='create-bottom-toolbar' layout='row' layout-align='end center'>
      	<div layout='row' layout-align='end center'>
	       <md-button aria-label="add measure" class="md-icon-button md-mini" data-ng-click='addMeasure()'>
	           <md-icon class='material-icons'>add circle</md-icon>
          		<md-tooltip md-direction="top">Add Measure</md-tooltip>
        		</md-button>
     			<md-button aria-label="remove measure" class="md-icon-button md-mini" data-ng-click='removeMeasure()'>
          		<md-icon class='material-icons'>remove circle</md-icon>
          		<md-tooltip md-direction="top">Remove Measure</md-tooltip>
        		</md-button>         
        		<md-button aria-label="add beat" class="md-icon-button md-mini" data-ng-click='addBeat()'>
          		<md-icon class='material-icons'>add_box</md-icon>
         			<md-tooltip md-direction="top">Add Beat</md-tooltip>
        		</md-button>
        		<md-button aria-label="remove beat" class="md-icon-button md-mini" data-ng-click='removeBeat()'>
          		<md-icon class='material-icons'>backspace</md-icon>
         			<md-tooltip md-direction="top">Remove Beat</md-tooltip>
        		</md-button>
        		<md-button aria-label="create new section" class="md-icon-button md-mini" 
            data-ng-click='newSection($scope)' >
          		<md-icon class='material-icons'>note_add</md-icon>
          		<md-tooltip md-direction="top">New Section</md-tooltip>
        		</md-button>
        		<md-button aria-label="arrange sections" class="md-icon-button md-mini" ng-click='goToArrange(song)' >
          		<md-icon class='material-icons'>check circle</md-icon>
          		<md-tooltip md-direction="top">Arrange Sections</md-tooltip>
        		</md-button>
      	</div>
    	</md-toolbar>
      
	
</div>
