<md-content>
	<md-list>
		<md-subheader>Songs</md-subheader>
		<md-list-item class='md-3-line' data-ng-repeat='song in songs track by $index'>
			
				<div class='md-list-item-text' layout='column' aria-label='{{song.title}}'>
					<a href="#/arrange/{{song._id}}"><h3>{{ song.title }}</h3></a>
					<p>Created: {{ song.createdAt | date:shortDate }}</p>
				</div>
				<div class='song-title-options'>
					<a href="#/define/{{song._id}}"><md-button>
						<md-icon class='material-icons'>edit</md-icon>
					</md-button></a>
					<md-button data-ng-click='deleteSong(song)'>
						<md-icon class='material-icons'>delete</md-icon>
					</md-button>
				</div>
				
				<md-divider></md-divider>			
		</md-list-item>
	</md-list>
	
	
	<div layout='row' layout-align='end center' class='add-song'>
		<md-button class="md-fab" data-ng-click='createNewSong()' aria-label="create new song" style="bottom: 45px; right: 24px; position: fixed;">
			<md-tooltip md-direction="left">
          		Create New
        	</md-tooltip>
        <md-icon class='material-icons'>add</md-icon>
     	</md-button>
    </div>
</md-content>
